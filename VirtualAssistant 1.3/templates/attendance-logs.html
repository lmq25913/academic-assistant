<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>签到日志记录 - 学术助手管理端</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="logo">学术助手管理端</div>
            <nav>
                <div class="menu-item" onclick="window.location.href='/index'">主页概览</div>
                <div class="menu-item" onclick="window.location.href='/users'">用户管理</div>
                <div class="menu-item" onclick="window.location.href='/permissions'">权限设置</div>
                <div class="menu-item" onclick="window.location.href='/attendance'">签到管理</div>
                <div class="submenu" style="padding-left: 24px;">
                    <div class="menu-item" onclick="window.location.href='/attendance-logs'">签到日志记录</div>
                </div>
                <div class="menu-item" onclick="window.location.href='/temperature'">温度监控</div>
                <div class="menu-item" onclick="window.location.href='/surveillance'">视频监控</div>
                <div class="menu-item" onclick="window.location.href='/logs'">系统日志</div>
                <div class="menu-item" onclick="window.location.href='/more-features'">更多功能...</div>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部导航 -->
            <div class="navbar">
                <h2>签到日志记录</h2>
                <div class="user-profile">
                    <span>管理员</span>
                    <div class="avatar">👤</div>
                    <button class="logout-btn" onclick="handleLogout()">退出</button>
                </div>
            </div>

            <!-- 日志表格和筛选栏合并为一个整体 -->
            <!-- 筛选栏已移除，交互集成到表头 -->
            <div class="page-content">
                <table class="data-table">
                    <thead id="logsTableHead">
                        <!-- 表头动态生成 -->
                    </thead>
                    <tbody id="logsTableBody">
                        <!-- 日志数据动态生成 -->
                    </tbody>
                </table>
                <!-- 隐藏的下拉菜单，用于用户名筛选 -->
                <div id="commonDropdown"></div>
            </div>
        </main>
    </div>
    <script src="/static/js/attendance-logs.js"></script>
    <script src="/static/js/script.js"></script>
</body>
</html>
