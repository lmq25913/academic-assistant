<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页概览 - 学术助手管理端</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <!-- 侧边栏 -->
        <aside class="sidebar">
            <div class="logo">学术助手管理端</div>
            <nav>
                <div class="menu-item active">主页概览</div>
                <div class="menu-item" onclick="window.location.href='users.html'">用户管理</div>
                <div class="menu-item" onclick="window.location.href='permissions.html'">权限设置</div>
                <div class="menu-item" onclick="window.location.href='statistics.html'">数据统计</div>
                <div class="menu-item" onclick="window.location.href='attendance.html'">签到管理</div>
                <div class="menu-item" onclick="window.location.href='logs.html'">系统日志</div>
            </nav>
        </aside>

        <!-- 主内容区 -->
        <main class="main-content">
            <!-- 顶部导航 -->
            <div class="navbar">
                <h2>主页概览</h2>
                <div class="user-profile">
                    <span>管理员</span>
                    <div class="avatar">👤</div>
                    <button class="logout-btn" onclick="handleLogout()">退出</button>
                </div>
            </div>

            <!-- 主页概览内容 -->
            <div class="page-content">
                <div class="dashboard-grid">
                    <div class="stat-card">
                        <h3>总用户数</h3>
                        <div class="stat-number">1,234</div>
                        <div class="stat-trend positive">+5.2% ↑</div>
                    </div>
                    <div class="stat-card">
                        <h3>今日活跃</h3>
                        <div class="stat-number">256</div>
                        <div class="stat-trend positive">+2.1% ↑</div>
                    </div>
                    <div class="stat-card">
                        <h3>查询次数</h3>
                        <div class="stat-number">8,965</div>
                        <div class="stat-trend negative">-1.3% ↓</div>
                    </div>
                    <div class="stat-card">
                        <h3>系统负载</h3>
                        <div class="stat-number">42%</div>
                        <div class="stat-trend neutral">持平 →</div>
                    </div>
                </div>
                <div class="chart-container">
                    <canvas id="usageChart"></canvas>
                </div>
                <div class="recent-activities">
                    <h3>最近活动</h3>
                    <div class="activity-list">
                        <div class="activity-item">
                            <div class="activity-time">10:30</div>
                            <div class="activity-content">用户"researcher002"完成了5次查询</div>
                        </div>
                        <div class="activity-item">
                            <div class="activity-time">09:15</div>
                            <div class="activity-content">系统完成了日常备份</div>
                        </div>
                        <div class="activity-item">
                            <div class="activity-time">08:00</div>
                            <div class="activity-content">新增用户注册3名</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
